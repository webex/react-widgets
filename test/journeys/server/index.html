<!DOCTYPE html>
<html>
<head>
  <title>Cisco Spark Widget Test</title>
  <meta charset="utf8">
  <style type="text/css">
    * {
      /*CSS transitions*/
      -webkit-transition: none !important;
      -moz-transition: none !important;
      -o-transition: none !important;
      -ms-transition: none !important;
      transition: none !important;
      /*CSS transition properties*/
      -webkit-transition-property: none !important;
      -moz-transition-property: none !important;
      -o-transition-property: none !important;
      -ms-transition-property: none !important;
      transition-property: none !important;
      /*CSS transforms*/
      -webkit-transform: none !important;
      -moz-transform: none !important;
      -o-transform: none !important;
      -ms-transform: none !important;
      transform: none !important;
      /*CSS animations*/
      -webkit-animation: none !important;
      -moz-animation: none !important;
      -o-animation: none !important;
      -ms-animation: none !important;
      animation: none !important;
  }
  </style>
  <link href="/dist/main.css" rel="stylesheet">
</head>
<body>
<div style="width: 500px; height: 500px">
  <main class="ciscospark-widget"
    id="ciscospark-widget">

</div>
<script src="/dist/bundle.js"></script>
<script>
  window.openSpaceWidget = function(options) {
    var widgetEl = document.getElementById('ciscospark-widget');
    // Init a new widget
    ciscospark.widget(widgetEl).spaceWidget(options);
  };
  window.ciscoSparkEvents = [];
</script>
</body>

</html>
