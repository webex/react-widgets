version: 2.1

executors:
  main-executor:
    working_directory: ~/react-widgets
    docker:
      - image: cimg/node:20.13.1-browsers
        environment:
          AWS_BUCKET: code.s4d.io
          AWS_REGION: us-east-1

orbs:
  aws-cli: circleci/aws-cli@3.1.4
  aws-s3: circleci/aws-s3@3.0.0
  jq: circleci/jq@1.9.0

commands:
  restore_workspace:
    steps:
      - attach_workspace:
          at: ~/react-widgets
  restore_node_modules:
    description: "Restore the node_modules dependencies cache"
    steps:
      - restore_cache:
          keys:
            - node-modules-cache-yarn{{ .Environment.CACHE_VERSION }}-{{ checksum "yarn.lock" }}
            - node-modules-cache-yarn{{ .Environment.CACHE_VERSION }}-
  aws-cloudfront-invalidation:
    parameters:
      cloudfront-id:
        description: AWS CloudFront ID
        type: string
    steps:
      - aws-cli/install
      - run:
          name: Create AWS CloudFront invalidation
          command: aws cloudfront create-invalidation --distribution-id ${AWS_DISTRIBUTION_ID} --paths "/*"

jobs:
  install:
    executor: main-executor
    steps:
      - checkout
      - run:
          name: "yarn cache clean"
          command: yarn cache clean
      - run:
          name: "Install dependencies with Yarn Workspaces"
          command: |
            corepack enable
            yarn set version berry
            yarn install --immutable
      - save_cache:
          key: node-modules-cache-yarn-{{ .Environment.CACHE_VERSION }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/react-widgets
          paths:
            - node_modules
            - packages
      - run:
          name: Save Yarn install log
          command: yarn list --json > /tmp/yarn_install.log || true
      - store_artifacts:
          path: /tmp/yarn_install.log
          destination: yarn-install

  unit_tests_and_linting:
    executor: main-executor
    steps:
      - checkout
      - restore_workspace
      - restore_node_modules
      - run:
          name: Run eslint
          command: yarn workspaces run eslint -- --format junit -o reports/junit/js-lint-results.xml
      - run:
          name: Run all Jest test suites
          command: yarn workspaces run jest -- --ci -i --reporters="jest-junit"
          environment:
            JEST_JUNIT_OUTPUT_NAME: js-jest-results.xml
            JEST_JUNIT_OUTPUT_DIR: reports/junit/jest
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
          destination: junit

  build_for_tests:
    executor: main-executor
    environment:
      FEDERATION: true
      NODE_ENV: test
      WEBEX_TEST_USERS_CONVERSATION_SERVICE_URL: https://conversation-intb.ciscospark.com/conversation/api/v1
      WEBEX_CONVERSATION_DEFAULT_CLUSTER: urn:TEAM:us-east-1_int13:identityLookup
      HYDRA_SERVICE_URL: https://apialpha.ciscospark.com/v1/
      IDBROKER_BASE_URL: https://idbrokerbts.webex.com
      U2C_SERVICE_URL: https://u2c-intb.ciscospark.com/u2c/api/v1
      WDM_SERVICE_URL: https://wdm-intb.ciscospark.com/wdm/api/v1

    steps:
      - checkout
      - restore_workspace
      - restore_node_modules
      - run:
          name: Build journey test static files
          command: yarn run build journey dist-test
      - persist_to_workspace:
          root: ~/react-widgets
          paths:
            - dist-test

journey_tests_chrome:
    executor: main-executor
    environment:
      SAUCE: true
      STATIC_SERVER_PATH: dist-test
      WEBEX_TEST_USERS_CONVERSATION_SERVICE_URL: https://conversation-intb.ciscospark.com/conversation/api/v1
      WEBEX_CONVERSATION_DEFAULT_CLUSTER: urn:TEAM:us-east-1_int13:identityLookup
      HYDRA_SERVICE_URL: https://apialpha.ciscospark.com/v1/
      IDBROKER_BASE_URL: https://idbrokerbts.webex.com
      U2C_SERVICE_URL: https://u2c-intb.ciscospark.com/u2c/api/v1
      WDM_SERVICE_URL: https://wdm-intb.ciscospark.com/wdm/api/v1
    steps:
      - checkout
      - restore_workspace
      - restore_node_modules
      - run: echo "export BUILD_NUMBER=circle-ci-${CIRCLE_BUILD_NUM}" >> $BASH_ENV
      - run:
          name: Integration Tests Chrome
          no_output_timeout: 30m
          command: |
            set -em
            BROWSER=chrome yarn run test:integration
      - store_test_results:
          path: reports/junit/wdio
      - store_artifacts:
          path: reports/junit/wdio
          destination: wdio
      - store_artifacts:
          path: /home/circleci/.yarn/_logs/
          destination: yarn-logs
      - store_artifacts:
          path: reports/browser
          destination: browser

  journey_tests_firefox:
    executor: main-executor
    environment:
      SAUCE: true
      STATIC_SERVER_PATH: dist-test
      WEBEX_TEST_USERS_CONVERSATION_SERVICE_URL: https://conversation-intb.ciscospark.com/conversation/api/v1
      WEBEX_CONVERSATION_DEFAULT_CLUSTER: urn:TEAM:us-east-1_int13:identityLookup
      HYDRA_SERVICE_URL: https://apialpha.ciscospark.com/v1/
      IDBROKER_BASE_URL: https://idbrokerbts.webex.com
      U2C_SERVICE_URL: https://u2c-intb.ciscospark.com/u2c/api/v1
      WDM_SERVICE_URL: https://wdm-intb.ciscospark.com/wdm/api/v1
    steps:
      - checkout
      - restore_workspace
      - restore_node_modules
      - run: echo "export BUILD_NUMBER=circle-ci-${CIRCLE_BUILD_NUM}" >> $BASH_ENV
      - run:
          name: Integration Tests Firefox
          no_output_timeout: 30m
          command: |
            set -em
            BROWSER=firefox yarn run test:integration
      - store_test_results:
          path: reports/junit/wdio
      - store_artifacts:
          path: reports/junit/wdio
          destination: wdio
      - store_artifacts:
          path: /home/circleci/.yarn/_logs/
          destination: yarn-logs
      - store_artifacts:
          path: reports/browser
          destination: browser

  version_and_publish:
    executor: main-executor
    steps:
      - checkout
      - run: git remote add upstream git@github.com:webex/react-widgets.git
      - restore_node_modules
      - add_ssh_keys:
          fingerprints:
            - "df:fe:3e:ee:15:bd:fb:a1:15:0d:74:78:65:98:db:76"
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.yarnrc
      - run:
          name: "Generate Version Number"
          command: |
            yarn run release -- --release-as minor --no-verify
            echo export VERSION_NUMBER=$(npx -c 'echo \"$npm_package_version\"') >> $BASH_ENV
            git rev-parse HEAD > gitcommit
      - run:
          name: "Build for CDN"
          command: |
            export NODE_ENV=production
            export WEBEX_SCOPE="Identity:OAuthClient webexsquare:get_conversation webexsquare:admin spark:people_read spark:rooms_read spark:rooms_write spark:memberships_read spark:memberships_write spark:messages_read spark:messages_write spark:applications_read spark:applications_write spark:teams_read spark:teams_write spark:team_memberships_read spark:team_memberships_write spark:bots_read spark:bots_write spark:kms"
            BUILD_PUBLIC_PATH="https://code.s4d.io/widget-space/archives/${VERSION_NUMBER}/" yarn run build:package widget-space
            BUILD_PUBLIC_PATH="https://code.s4d.io/widget-space/archives/${VERSION_NUMBER}/" yarn run build sri widget-space
            BUILD_PUBLIC_PATH="https://code.s4d.io/widget-recents/archives/${VERSION_NUMBER}/" yarn run build:package widget-recents
            BUILD_PUBLIC_PATH="https://code.s4d.io/widget-recents/archives/${VERSION_NUMBER}/" yarn run build sri widget-recents
            BUILD_PUBLIC_PATH="https://code.s4d.io/widget-demo/archives/${VERSION_NUMBER}/" yarn run build:package widget-demo
      - run:
          name: "Push to upstream/master"
          command: git push upstream HEAD:master
      - run:
          name: "Push tag to upstream/master"
          command: git push --tags upstream
      - run:
          name: "Publish to npm"
          command: yarn run publish:components
      - persist_to_workspace:
          root: ~/react-widgets
          paths:
            - package.json
            - packages/@webex/widget-space/dist
            - packages/@webex/widget-recents/dist
            - packages/@webex/widget-demo/dist

  deploy_to_cdn:
    executor: main-executor
    working_directory: ~/react-widgets
    parameters:
      cloudfront-id:
        description: AWS CloudFront ID
        type: string
        default: ""
    steps:
      - checkout
      - restore_workspace
      - run:
          name: "Grab Version Number"
          command: |
            echo export VERSION_NUMBER=$(npx -c 'echo \"$npm_package_version\"') >> $BASH_ENV
      - run:
          name: "Verify version number"
          command: echo ${VERSION_NUMBER}
      - aws-s3/sync:
          from: ~/react-widgets/packages/@webex/widget-space/dist
          to: s3://${AWS_BUCKET}/widget-space/alpha
      - aws-s3/sync:
          from: ~/react-widgets/packages/@webex/widget-space/dist
          to: s3://${AWS_BUCKET}/widget-space/latest
      - aws-s3/sync:
          from: ~/react-widgets/packages/@webex/widget-space/dist
          to: s3://${AWS_BUCKET}/widget-space/archives/${VERSION_NUMBER}
      - aws-s3/sync:
          from: ~/react-widgets/packages/@webex/widget-recents/dist
          to: s3://${AWS_BUCKET}/widget-recents/alpha
      - aws-s3/sync:
          from: ~/react-widgets/packages/@webex/widget-recents/dist
          to: s3://${AWS_BUCKET}/widget-recents/latest
      - aws-s3/sync:
          from: ~/react-widgets/packages/@webex/widget-recents/dist
          to: s3://${AWS_BUCKET}/widget-recents/archives/${VERSION_NUMBER}
      - aws-s3/sync:
          from: ~/react-widgets/packages/@webex/widget-demo/dist
          to: s3://${AWS_BUCKET}/widget-demo/alpha
      - aws-s3/sync:
          from: ~/react-widgets/packages/@webex/widget-demo/dist
          to: s3://${AWS_BUCKET}/widget-demo/latest
      - aws-s3/sync:
          from: ~/react-widgets/packages/@webex/widget-demo/dist
          to: s3://${AWS_BUCKET}/widget-demo/archives/${VERSION_NUMBER}
      - when:
          condition: ${AWS_DISTRIBUTION_ID}
          steps:
            - aws-cloudfront-invalidation:
                cloudfront-id: ${AWS_DISTRIBUTION_ID}

  promote_alpha_to_beta:
    executor: main-executor
    working_directory: ~/react-widgets
    steps:
      - aws-s3/sync:
          from: s3://${AWS_BUCKET}/widget-space/alpha
          to: s3://${AWS_BUCKET}/widget-space/beta
      - aws-s3/sync:
          from: s3://${AWS_BUCKET}/widget-recents/alpha
          to: s3://${AWS_BUCKET}/widget-recents/beta
      - aws-s3/sync:
          from: s3://${AWS_BUCKET}/widget-demo/alpha
          to: s3://${AWS_BUCKET}/widget-demo/beta

  promote_beta_to_production:
    executor: main-executor
    working_directory: ~/react-widgets
    steps:
      - aws-s3/sync:
          from: s3://${AWS_BUCKET}/widget-space/beta
          to: s3://${AWS_BUCKET}/widget-space/production
      - aws-s3/sync:
          from: s3://${AWS_BUCKET}/widget-recents/beta
          to: s3://${AWS_BUCKET}/widget-recents/production
      - aws-s3/sync:
          from: s3://${AWS_BUCKET}/widget-demo/beta
          to: s3://${AWS_BUCKET}/widget-demo/production

  tag_for_production:
    executor: main-executor
    working_directory: ~/react-widgets
    steps:
      - checkout
      - run: git remote add upstream git@github.com:webex/react-widgets.git
      - run: git fetch --all --tags --prune
      - jq/install
      - run:
          name: "Grab Version Number"
          command: |
            PRODUCTION_VERSION_NUMBER=$(curl -s -f 'https://code.s4d.io/widget-space/production/manifest.json' | jq -r '.version')

            echo PRODUCTION_VERSION_NUMBER="${PRODUCTION_VERSION_NUMBER}" >> $BASH_ENV
      - run:
          name: "Delete old production tag"
          command: git push upstream :refs/tags/production
      - run: git checkout tags/v${PRODUCTION_VERSION_NUMBER}
      - run:
          name: "Create new production tag"
          command: |
            git tag -f production
      - run:
          name: "Push tag to upstream/master"
          command: git push --tags upstream

  tap_test:
    executor: main-executor
    environment:
      SAUCE: true
    steps:
      - checkout
      - run: |
          git remote add upstream git@github.com:webex/react-widgets.git
          git fetch --all --tags --prune
          git checkout tags/production
      - restore_node_modules
      - run: yarn i
      - run:
          name: "Generate Build Number"
          command: echo "export BUILD_NUMBER=CircleCI-React-Widgets-TAP_${CIRCLE_WORKFLOW_ID}" >> $BASH_ENV
      - run:
          command: yarn run test:tap
          no_output_timeout: 30m
      - store_test_results:
          path: reports/
      - store_test_results:
          path: reports/junit/wdio
      - store_test_results:
          path: reports/cobertura.xml
      - store_artifacts:
          path: reports/junit/wdio
          destination: wdio
      - store_artifacts:
          path: reports/cobertura.xml
          destination: cobertura.xml
      - store_artifacts:
          path: /home/circleci/.yarn/_logs/
          destination: yarn-logs
