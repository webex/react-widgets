workflows:
  run_all_tests:
    jobs:
      - install:
          filters:
            branches:
              ignore:
                - master
      - build_for_tests:
          requires:
            - install
      - unit_tests_and_linting:
          requires:
            - install
      - journey_tests_chrome:
          requires:
            - build_for_tests
      - journey_tests_firefox:
          requires:
            - build_for_tests
  build_for_cdn:
    jobs:
      - install:
          filters:
            branches:
              only: master
      - version_and_publish:
          requires:
            - install
      - deploy_to_cdn:
          requires:
            - version_and_publish
  promotions:
    triggers:
      - schedule:
          # Wednesdays @ 7AM UTC | 3AM EST | 12AM PST
          cron: "0 7 * * 3"
          filters:
            branches:
              only:
                - master
    jobs:
      - promote_beta_to_production
      - promote_alpha_to_beta:
          requires:
            - promote_beta_to_production
      - tag_for_production:
          requires:
            - promote_beta_to_production
  tap:
    triggers:
      - schedule:
          # Everyday @ 6PM UTC | 4PM EST | 1PM PST
          cron: "0 18 * * 1-5"
          filters:
            branches:
              only:
                - master
    jobs:
      - install
      - tap_test:
          requires:
            - install
