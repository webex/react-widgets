
<!DOCTYPE html>
<html>
<head>
  <title>Message Meet Widget Demo</title>
  <meta charset="utf8"/>
</head>
<body>
<div style="width: 500px; height: 500px;">
  <main
    class="ciscospark-message-meet"
    id="ciscospark-widget"
    data-initial-activity="message"
    data-toggle="ciscospark-message-meet"
    data-access-token="<%= process.env.CISCOSPARK_ACCESS_TOKEN %>"
    data-to-person-email="<%= process.env.TO_PERSON_EMAIL %>"
  />
</div>
</body>
</html>
